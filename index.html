<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frugal U API Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Docsify theme (light mode base) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  
  <!-- Docsify Darklight Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <style>
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 40px 20px;
    }

    /* Center the main container */
    #main {
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .custom-header {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .github-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #24292e;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .github-icon:hover {
      background-color: #0366d6;
    }

    /* Style for dark mode toggle container */
    .darklight-toggle {
      /* Docsify Darklight Theme plugin will insert the toggle here */
    }

    /* Hide the default Docsify title if needed */
    .app-name {
      display: none;
    }

    /* Center TOC list */
    .markdown-section > ul:first-of-type {
      margin: 0 auto 2em auto;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>

  <!-- Custom Header -->
  <div class="custom-header">
    <div class="left-controls">
      <div class="darklight-toggle"></div>
    </div>
    <div class="right-controls">
      <a class="github-icon" href="https://github.com/SpaceFace15" target="_blank" title="View on GitHub">G</a>
    </div>
  </div>

  <!-- Docsify Config -->
  <script>
    window.$docsify = {
      name: 'Frugal U API Docs',  // <- Give your sidebar and page a name!
      loadSidebar: true,
      subMaxLevel: 2,             // Allow showing nested sidebar items
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      themeColor: '#42b983',      // Primary color
      darklightTheme: {
        siteFont : "Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif",
        defaultTheme : "light",
        codeFontFamily : "Roboto Mono, Monaco, courier, monospace",
        bodyFontSize : "17px",
        dark: {
          background: "#1e1e1e",
          highlightColor: "#e96900",
          codeBackgroundColor : "#2d2d2d",
          textColor: "#cfcfcf",
          codeTextColor : "#ccc"
        },
        light: {
          background: "#ffffff",
          highlightColor: "#e96900",
          codeBackgroundColor : "#f8f8f8",
          textColor: "#2c3e50",
          codeTextColor : "#525252"
        }
      }
    };
  </script>

  <!-- Docsify Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <!-- Redeploy -->
</body>
</html>
