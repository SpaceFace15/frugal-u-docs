<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frugal U API Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 40px 20px;
    }

    /* Center the main container */
    #main {
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .custom-header {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .github-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #24292e;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .github-icon:hover {
      background-color: #0366d6;
    }

    /* Style for dark mode toggle container */
    .darklight-toggle {
      /* Docsify plugin will insert the toggle here */
    }

    /* Remove duplicate app-name heading */
    .app-name {
      display: none;
    }

    /* Center TOC list */
    .markdown-section > ul:first-of-type {
      margin: 0 auto 2em auto;
      max-width: 600px;
    }
	







  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <!-- Custom header with left and right controls -->
  <div class="custom-header">
    <div class="left-controls">
      <!-- Place dark mode toggle here -->
      <div class="darklight-toggle"></div>
    </div>
    <div class="right-controls">
      <!-- GitHub icon -->
      <a class="github-icon" href="https://github.com/SpaceFace15" target="_blank" title="View on GitHub">G</a>
    </div>
  </div>

  <script>
    window.$docsify = {
      name: '',
      loadSidebar: true,
      subMaxLevel: 1,
      alias: { '/.*/_sidebar.md': '/_sidebar.md' },
      darkMode: {
        toggleBtn: true,
        dark: {
          background: '#1e1e1e',
          color: '#cfcfcf',
          linkColor: '#42b983'
        },
        light: {
          background: '#ffffff',
          color: '#2c3e50',
          linkColor: '#42b983'
        }
      }
    };


    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
